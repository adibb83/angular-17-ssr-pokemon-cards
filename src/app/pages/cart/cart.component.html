@if((pokemons$|async)?.length === 0){
  <div class="pok-list__empty">
    <h2>Cart Is Empty</h2>
  </div>
} @else {
  <app-pok-list [pokemons$]="pokemons$" [enableAnimation]="true"></app-pok-list>
}
